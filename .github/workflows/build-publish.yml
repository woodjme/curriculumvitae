name: Build and Publish to Github Pages
on:
  push:
    branches:
      - master
  schedule:
    # first of every month at 3am UTC
    - cron: '0 3 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v2
      #  Build tex with docker image
      - run: docker run --rm -v $(pwd):/data woodjme/tex xelatex cv.tex
      - run: rm -vrf !("cv.pdf"|".git/") 
      - run: echo 'cv.jamiewood.io' > CNAME
      - run: echo '<html><script>window.location.href="https://cv.jamiewood.io/cv.pdf"</script></html>' > index.html
      # publish cv.pdf to gh-pages
      - uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: gh-pages
          FOLDER: .
          CLEAN: true
